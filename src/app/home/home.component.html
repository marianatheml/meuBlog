<div class="container-fluid">

    <div class="row">
        <div class="col-md-6 d-flex flex-column">
            <h1 class="title">SEU UNIVERSO É AQUI</h1>
            <h5 class="subtitle">Expresse aqui seus pensamentos e opniões!</h5>
            <div class="buttonbox">
                <button class="titlebuttons" data-toggle="modal" data-target="#novaPostagem">NOVA POSTAGEM</button>
                <a href="#postagens"><button class="titlebuttons">VER POSTAGENS</button></a>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="../../assets/astronaut.gif" alt="" width="450px" height="450px">
        </div>
    </div>

</div>

<div class="container mb-5 mt-5" id="postagens">

    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

            <a class="nav-item nav-link active" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens"
                role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as Postagens</a>

            <a class="nav-item nav-link" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens"
                role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas
                Postagens</a>

            <a class="nav-item nav-link" id="nav-postagemTema-tab" data-toggle="tab" href="#postagemTema" role="tab"
                aria-controls="nav-postagemTema" aria-selected="false">Postagens por
                tema</a>

        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
            aria-labelledby="nav-todasPostagens-tab">
            Todas as postagens
        </div>

        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">
            Minhas postagens
        </div>

        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="nav-postagemTema-tab">
            Postagens por tema
        </div>
    </div>

</div>

<!------------- Modal --------------->

<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="texto">Escolha um tema ou <a href="">cadastre um novo</a>: </label>
                    <select name="tema" id="tema" class="form-control">
                        <option value="">Temas</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
    </div>
</div>
