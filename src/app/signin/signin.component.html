<div class="container-fluid">

    <div class="row d-flex">

        <div class="col-md-6 mt-5 mb-5">

            <div class="login-title">
                <a href="#"><img src="../../assets/logo.png" alt="logo"> UVERSE</a>
            </div>

            <div class="login-subtitle">
                <p>Cadastre-se:</p>
            </div>

            <hr>
            <div class="form">

                <div>
                    <div class="form-group">
                        <label for="usuario">Nome:</label>
                        <input [(ngModel)]="user.nome" class="form-field" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário:</label>
                        <input [(ngModel)]="user.usuario" class="form-field" type="text" name="usuario" id="usuario"
                            placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto:</label>
                        <input [(ngModel)]="user.foto" class="form-field" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input (input)="confirmaSenha($event)" class="form-field" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmaSenha">Confirmar senha:</label>
                        <input [(ngModel)]="user.senha" class="form-field" type="password" name="confirmaSenha" id="confirmaSenha"
                            placeholder="Confirme a sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário:</label>
                        <select class="form-field" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option>Tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="d-flex justify-content-around p-3">
                <button type="submit" routerLink='/login'>Cancelar</button>
                <button type="submit" (click)='signin()'>Cadastrar</button>
            </div>

        </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>

</div>
